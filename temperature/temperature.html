<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temperature.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
</head>
<body>
    <div class="wraper">
        
        <div class="container">
            <div class="heading">
                <div>
                <h1>Temperature Converter</h>
                </div>
                
                <div><iconify-icon icon="wi:thermometer" class="temp-icon"></iconify-icon></div>
            
            </div>

            <div id="cel" class="container-inner">
                <input type="" name="" placeholder="Celsius" size="30" id="cel" class="inp">
                <span class="icon">&#8451</span>
            </div>

            <div id="fah" class="container-inner">
                <input type=""  name="" id="fah" class="inp"  placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>

            <div id="kel" class="container-inner">
                <input type="" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="button">
                <button>All Clear</button>
            </div> 
        </div>
    </div>

   
<script src="temperature.js"></script>
    

</body>
</html>
